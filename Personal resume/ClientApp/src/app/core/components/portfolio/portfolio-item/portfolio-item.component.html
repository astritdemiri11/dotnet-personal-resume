<ng-container *ngIf="item">
  <div class="padding_16p">
    <div (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()" fxLayout="column" fxLayoutAlign="center center"
      class="border-solid_1 theme-primary_background_300 theme-primary_border_200 padding_32p">
      <div #iconTitle fxLayout="column" fxLayoutAlign="center center">
        <div fxLayout fxLayoutAlign="center center"
          class="logo margin-bottom_16p border-solid_1 theme-primary_background theme-primary_border_200">
          <mat-icon *ngIf="item.image" [svgIcon]="item.image" class="opacity_0_5 transition_300ms"></mat-icon>
        </div>
        <h2 class="transition_300ms">
          <span class="mat-title font-family_secondary margin_0">{{ item.label }}</span>
        </h2>
      </div>

      <div>
        <p class="mat-subheading-2 font-family_secondary margin_0 opacity_0_65 text-align_center">{{ item.subheader }}
        </p>
      </div>
    </div>
  </div>
</ng-container>
