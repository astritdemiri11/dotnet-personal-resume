<div class="padding-top_64p">
  <app-section-header class="header display_block" label="Portfolio"></app-section-header>

  <div fxLayout fxLayoutAlign="center" class="padding-top_16p">
    <div class="width_100 container-max-width" [class.padding-aside_16p]="!isHandset()">
      <div fxFlex fxLayout="row wrap" class="portfolio-item-container">
        <app-portfolio-item *ngFor="let portfolio of portfolios" [item]="portfolio" fxFlex="33.3333" class="display_block">
        </app-portfolio-item>
      </div>
    </div>
  </div>
</div>
