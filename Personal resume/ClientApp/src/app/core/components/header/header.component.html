<mat-toolbar fxLayout fxLayoutAlign="center" color="primary" class="header-toolbar">
  <div fxFlex fxLayoutAlign="space-between center" class="width_100 container-max-width fadeInDown"
    [class.padding-aside_16p]="!isHandset()">
    <a href="/" class="logo-link">
      <mat-icon svgIcon="logo:v1" class="logo theme-accent_color"></mat-icon>
    </a>

    <app-menu *ngIf="!isHandset()"></app-menu>

    <button *ngIf="sidenav && isHandset()" type="button" aria-label="Toggle sidenav" mat-icon-button
      (click)="sidenav.toggle()">
      <mat-icon aria-label="Side nav toggle icon" class="dimension-32p">menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
