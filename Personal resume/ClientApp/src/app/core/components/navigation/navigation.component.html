<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
      [attr.role]="(sharedService.model.isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(sharedService.model.isHandset$ | async) ? 'over' : 'side'"
      [opened]="(sharedService.model.isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [sidenav]="sidenav"></app-header>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
